{% extends 'admin_base.html' %}

{% block title %}
    增加文章
{% endblock %}

{% block label %}
    增加文章
{% endblock %}


{% block content %}
    <form action="" method="post" enctype="multipart/form-data" class="user">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" name="title" class="form-control form-control-user" placeholder="文章标题">
    </div>
    <div class="form-group">
        <input type="text" name="date" class="form-control form-control-user" placeholder="发布日期">
    </div>
    <div class="form-group">
        <textarea name="content" class="form-control form-control-user" placeholder="文章内容"></textarea>
    </div>
     <div class="form-group">
        <input type="text" name="description" class="form-control form-control-user" placeholder="文章描述">
    </div>
        <select name="recommend" id="" class="navbar navbar-expand navbar-light bg-light mb-lg-4" >
            <option value="" class="navbar-brand">--是否推荐--</option>
            <option value="1" class="navbar-brand">--推荐--</option>
            <option value="0" class="navbar-brand">--不推荐--</option>
        </select>
        <div class="form-group">
        <input type="text" name="author" class="form-control form-control-user" placeholder="作者">
    </div>
        <select name="type" id="" class="navbar navbar-expand navbar-light bg-light mb-lg-4" multiple>
            <option value="" class="navbar-brand">--文章类型--</option>
            <option value="1" class="navbar-brand">言情</option>
            <option value="2" class="navbar-brand">武侠</option>
            <option value="3" class="navbar-brand">玄幻</option>
        </select>
        <input type="file" name="picture" class="" placeholder="文章插图">
        <input class="btn btn-primary btn-user btn-block" type="submit" value="添加文章">



</form>
{% endblock %}
